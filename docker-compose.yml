version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: onelastevent-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-onelastevent_db}
      MYSQL_USER: ${DB_USER:-onevent_user}
      MYSQL_PASSWORD: ${DB_PASS:-changeme}
    ports:
      - "${DB_PORT:-3307}:3307"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/src/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - onelastevent-network

  # Redis Cache
  redis:
    image: redis:alpine
    container_name: onelastevent-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - onelastevent-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: onelastevent-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 4000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-onevent_user}
      DB_PASS: ${DB_PASS:-changeme}
      DB_NAME: ${DB_NAME:-onelastevent_db}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-your_access_secret_change_in_production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your_refresh_secret_change_in_production}
      JWT_ACCESS_EXP: ${JWT_ACCESS_EXP:-15m}
      JWT_REFRESH_EXP: ${JWT_REFRESH_EXP:-30d}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
    ports:
      - "${BACKEND_PORT:-4000}:4000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - onelastevent-network

  # Frontend (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: onelastevent-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:4000/api}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    networks:
      - onelastevent-network

volumes:
  mysql_data:
  redis_data:

networks:
  onelastevent-network:
    driver: bridge

